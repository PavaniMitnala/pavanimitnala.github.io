<!DOCTYPE html>
<html lang="en" ng-app="example359" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="author" content="Script Tutorials" />
    <title>Apex Badminton Centre</title>
    <meta name="description" content="Apex Badminton Centre">

    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

    <!-- add styles -->
    <link href="css/style.css" rel="stylesheet" type="text/css" />

    <!-- add javascripts -->
    <script src="js/jquery-2.0.3.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
</head>
<body>
    <header>
		<div class="wraptop">
			<div class="phone">Phone: +91-9740376699 | info@apexbadmintoncentre.com</div>
			<div class="links">
				<a href="https://www.facebook.com/apexbadmintoncentre/" target="_blank" class="imgLink">f</a>
				&nbsp;&nbsp;
				<a href="#!" class="imgLink">G+</a>
			</div>
			
		</div>
		
        <div class="wrap">
		    <!-- logo -->
			<a href="#!"><img class="logo" src="images/logo_2-Copy.jpg" /></a>

            <!-- navigation menu -->
            <nav>
                <ul>
                    <li><a id="workBtn" href="#!/product1" ng-class="{activeSmall:part == 'product1'}" >Home</a></li>
					<li><a id="aboutBtn" href="#!/about" ng-class="{activeSmall:part == 'about'}">About Us</a></li>
                    <li><a id="privacyBtn" href="#!/facilities" ng-class="{activeSmall:part == 'facilities'}">Facilities</a></li>
					<li><a id="privacyBtn" href="#!/subscription" ng-class="{activeSmall:part == 'subscription'}">Subscription</a></li>
					<li><a id="privacyBtn" href="#!/schedule" ng-class="{activeSmall:part == 'schedule'}">Schedule</a></li>
                    <li><a id="aboutBtn" href="#!/gallery" ng-class="{activeSmall:part == 'gallery'}">Gallery</a></li>
					<li><a id="aboutBtn" href="#!/news" ng-class="{activeSmall:part == 'news'}">News & Events</a></li>
					<li><a id="aboutBtn" href="#!/contact" ng-class="{activeSmall:part == 'contact'}">Contact Us</a></li>
					
                </ul>
            </nav>
        </div>
    </header>

    <!-- contact us form -->
    <div style="position:relative">
        <div style="width:100%" ng-view ng-animate="{enter: 'view-enter', leave: 'view-leave'}"></div>
    </div>

</body>
</html>
